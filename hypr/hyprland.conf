# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$terminal = kitty
$fileManager = kitty -e yazi
$menu = wofi --width=500 --height=400 --show drun -I
$lock = swaylock
$coderust = zeditor
$walls = walls -W="--width 500 --height 400 -c $HOME/.config/wofi/larger_images_config" $HOME/.config/wallpapers

# Source a file (multi-file configs)
source = $HOME/.config/hypr/monitors.conf
source = $HOME/.config/hypr/env.conf
source = $HOME/.config/hypr/animations.conf
source = $HOME/.config/hypr/keybinds.conf

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-kde-authentication-agent-1 & waybar & wl-paste -t text --watch clipman store --no-persist & buddy -x 100 -y 1035 -c 40 -m 15 & swww kill || swww-daemon & dunst
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" # GTK 4 dark mode

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = at
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5 # 5
    gaps_out = 10 # 5
    border_size = 2 # 2
    col.active_border =  rgba(7aa2f7ff)# orange: rgba(f3c74eff) rgba(e46a1aff) 45deg # rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10 # 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    # disable_hyprland_logo = true
    disable_splash_rendering = true
}

# workspace rules
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:HDMI-A-1
